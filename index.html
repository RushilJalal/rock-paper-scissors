<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    <div class="middle">
        <div class="options">

            <div class="container">
                <button class="rock">
                    <img src="imgs/fist.png" alt="rock">
                    <p>Rock</p>
                </button>
            </div>

            <div class="container">
                <button class="paper">
                    <img src="imgs/palm.png" alt="paper">
                    <p>Paper</p>
                </button>
            </div>

            <div class="container">
                <button class="scissors">
                    <img src="imgs/scissors.png" alt="paper">
                    <p>Scissors</p>
                </button>
            </div>

        </div>

        <div class="round-result">
            
        </div>

        <div class="current-score">

        </div>
    </div>

    <div class="footer">

    </div>
</body>

</html>
